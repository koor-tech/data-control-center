version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/koor-tech/data-control-center/gen/go
    except:
      - buf.build/envoyproxy/protoc-gen-validate
      - buf.build/googleapis/googleapis
      - buf.build/bufbuild/validate-go:v1.0.2

plugins:
  - plugin: go-grpc
    out: gen/go
    opt:
        - paths=source_relative
        - require_unimplemented_servers=false
  - plugin: buf.build/protocolbuffers/go
    out: ./gen/go
    opt:
      - paths=source_relative
  - plugin: buf.build/bufbuild/validate-go:v1.0.2
    out: ./gen/go
    opt:
      - paths=source_relative
  - plugin: buf.build/connectrpc/go:v1.11.1
    out: ./gen/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - plugin: buf.build/connectrpc/es:v0.13.1
    out: ./gen/ts
    opt: []
  - plugin: buf.build/bufbuild/es
    out: ./gen/ts
  - plugin: buf.build/community/pseudomuto-doc:v1.5.1
    out: ./docs
    opt: markdown,grpc-api.md
