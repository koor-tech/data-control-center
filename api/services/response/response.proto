syntax = "proto3";

package reponse;

option go_package = "github.com/koor-tech/data-control-center/gen/go/api/services/response";

import public "api/services/stats/stats.proto";


message Response {
  int32 status_code = 1;
  string message = 2;
  oneof response {
    stats.ClusterStatusResponse cluster_status_response = 3;
  }
}

message EmptyRequest {}

service StatsService {
  rpc GetClusterStats(EmptyRequest) returns (Response) {};
}
