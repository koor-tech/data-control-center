syntax = "proto3";

package api.resources.ceph.v1;

option go_package = "github.com/koor-tech/data-control-center/gen/go/api/resources/ceph;ceph";

message Resource {
  string Name = 1;
  string Content = 2;
  string Namespace = 3;
  string Kind = 4;
  string Object = 5;
}

message Resources  {
  repeated Resource resources = 1;
}
